<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App â€“ Final Stable</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:system-ui;background:#111;color:white;padding:20px}
.card{background:#1f1f1f;padding:16px;border-radius:14px;margin-top:16px}
button{padding:6px 12px;border:none;border-radius:8px;margin-top:8px;cursor:pointer}
.like-btn{background:#10b981;color:white}
.primary{background:#4f46e5;color:white}
.google{background:#4285F4;color:white}
.guest{background:#6b7280;color:white}
.logout{background:#ef4444;color:white}
textarea{width:100%;padding:8px;border-radius:8px}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App â€“ Final Stable</h2>

<div class="card">
<div id="authSection">
<button id="googleBtn" class="google">Login with Google</button>
<button id="guestBtn" class="guest">Guest Login</button>
</div>

<div id="userSection" style="display:none;">
<span id="userEmail"></span>
<button id="logoutBtn" class="logout">Logout</button>
</div>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea><br>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

const supabase = window.supabase.createClient(
 "https://dgehzagvyrxbnnvgsiff.supabase.co",
 "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;
let likeCache={}; // postId -> count
let likedCache={}; // postId -> true/false

/* ================= AUTH ================= */

const { data } = await supabase.auth.getUser();
user=data.user;
updateUI();

supabase.auth.onAuthStateChange((e,session)=>{
 user=session?.user||null;
 updateUI();
});

googleBtn.onclick=()=>supabase.auth.signInWithOAuth({
 provider:"google",
 options:{redirectTo:window.location.origin}
});
guestBtn.onclick=()=>supabase.auth.signInAnonymously();
logoutBtn.onclick=()=>supabase.auth.signOut();

function updateUI(){
 if(user){
   authSection.style.display="none";
   userSection.style.display="block";
   userEmail.innerText=user.email||"Guest";
 }else{
   authSection.style.display="block";
   userSection.style.display="none";
 }
}

/* ================= CREATE POST ================= */

postBtn.onclick=async ()=>{
 if(!user) return alert("Login first");

 const content=postInput.value.trim();
 if(!content) return;

 await supabase.from("posts").insert([{
   content,
   user_id:user.id,
   username:user.email||"Guest"
 }]);

 postInput.value="";
};

/* ================= LOAD POSTS ================= */

async function loadPosts(){
 const { data } = await supabase
   .from("posts")
   .select("*")
   .order("created_at",{ascending:false});

 feed.innerHTML="";
 for(const post of data){
   await renderPost(post);
 }
}
await loadPosts();

/* ================= RENDER ================= */

async function renderPost(post){

 if(document.getElementById("post-"+post.id)) return;

 const { count } = await supabase
   .from("likes")
   .select("*",{count:"exact",head:true})
   .eq("post_id",post.id);

 likeCache[post.id]=count||0;

 likedCache[post.id]=false;

 if(user){
   const { data } = await supabase
     .from("likes")
     .select("id")
     .eq("post_id",post.id)
     .eq("user_id",user.id);

   likedCache[post.id]=data.length>0;
 }

 const div=document.createElement("div");
 div.className="card";
 div.id="post-"+post.id;

 div.innerHTML=`
   <b>${post.username||"User"}</b>
   <div style="margin-top:6px">${post.content}</div>
   <button class="like-btn" id="like-${post.id}">
     ${likedCache[post.id]?"Unlike":"Like"} (${likeCache[post.id]})
   </button>
 `;

 feed.appendChild(div);

 document.getElementById("like-"+post.id)
   .onclick=()=>toggleLike(post.id);
}

/* ================= TOGGLE ================= */

async function toggleLike(postId){

 if(!user) return alert("Login first");

 if(likedCache[postId]){
   await supabase.from("likes")
     .delete()
     .eq("post_id",postId)
     .eq("user_id",user.id);
 }else{
   await supabase.from("likes")
     .insert([{post_id:postId,user_id:user.id}]);
 }
}

/* ================= REALTIME ================= */

supabase.channel("live")

.on("postgres_changes",
 {event:"INSERT",schema:"public",table:"posts"},
 payload=>{
   renderPost(payload.new);
 })

.on("postgres_changes",
 {event:"INSERT",schema:"public",table:"likes"},
 payload=>{
   const postId=payload.new.post_id;
   likeCache[postId]=(likeCache[postId]||0)+1;

   if(user && payload.new.user_id===user.id)
     likedCache[postId]=true;

   updateButton(postId);
 })

.on("postgres_changes",
 {event:"DELETE",schema:"public",table:"likes"},
 payload=>{
   const postId=payload.old.post_id;
   likeCache[postId]=Math.max((likeCache[postId]||1)-1,0);

   if(user && payload.old.user_id===user.id)
     likedCache[postId]=false;

   updateButton(postId);
 })

.subscribe();

function updateButton(postId){
 const btn=document.getElementById("like-"+postId);
 if(!btn) return;

 btn.innerText=
   `${likedCache[postId]?"Unlike":"Like"} (${likeCache[postId]||0})`;
}

});
</script>

</body>
</html>
