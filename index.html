<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App â€“ Smooth Sync + Edit</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:system-ui;background:#111;color:white;padding:20px}
.card{background:#1f1f1f;padding:16px;border-radius:12px;margin-top:15px}
button{padding:6px 12px;border:none;border-radius:8px;margin-top:8px;cursor:pointer}
.like{background:#10b981;color:white}
.primary{background:#4f46e5;color:white}
.google{background:#4285F4;color:white}
.guest{background:#6b7280;color:white}
.logout{background:#ef4444;color:white}
.edit{background:#f59e0b;color:white}
.cancel{background:#6b7280;color:white}
textarea{width:100%;padding:8px;border-radius:8px;background:#222;color:white}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App â€“ Smooth Sync + Edit</h2>

<div class="card">
<div id="authSection">
<button id="googleBtn" class="google">Login with Google</button>
<button id="guestBtn" class="guest">Guest Login</button>
</div>

<div id="userSection" style="display:none;">
<span id="userEmail"></span>
<button id="logoutBtn" class="logout">Logout</button>
</div>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<br>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
 "https://dgehzagvyrxbnnvgsiff.supabase.co",
 "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user = null;
let knownPostIds = new Set();

/* ================= INIT ================= */

async function init(){
 const { data } = await supabaseClient.auth.getUser();
 user = data.user;
 updateUI();
 await loadAll();
}
init();

supabaseClient.auth.onAuthStateChange((event, session)=>{
 user = session?.user || null;
 updateUI();
});

/* ================= AUTH ================= */

googleBtn.onclick = ()=>{
 supabaseClient.auth.signInWithOAuth({
   provider:"google",
   options:{ redirectTo: window.location.href }
 });
};

guestBtn.onclick = ()=> supabaseClient.auth.signInAnonymously();
logoutBtn.onclick = ()=> supabaseClient.auth.signOut();

function updateUI(){
 if(user){
   authSection.style.display="none";
   userSection.style.display="block";
   userEmail.innerText = user.email || "Guest";
 }else{
   authSection.style.display="block";
   userSection.style.display="none";
 }
}

/* ================= LOAD ALL (FAST) ================= */

async function loadAll(){

 const { data: posts } = await supabaseClient
  .from("posts")
  .select("*")
  .order("created_at",{ascending:false});

 const { data: likes } = await supabaseClient
  .from("likes")
  .select("*");

 feed.innerHTML="";
 knownPostIds.clear();

 const likeMap = {};

 likes.forEach(l=>{
   if(!likeMap[l.post_id]){
     likeMap[l.post_id] = {count:0, users:[]};
   }
   likeMap[l.post_id].count++;
   likeMap[l.post_id].users.push(l.user_id);
 });

 for(const post of posts){
   knownPostIds.add(post.id);
   renderPost(post, likeMap);
 }
}

/* ================= RENDER POST ================= */

function renderPost(post, likeMap=null){

 const existing = document.getElementById("post-"+post.id);

 let likeCount = 0;
 let liked = false;

 if(likeMap){
   const data = likeMap[post.id] || {count:0, users:[]};
   likeCount = data.count;
   liked = user ? data.users.includes(user.id) : false;
 }

 const isOwner = user && user.id === post.user_id;

 const html = `
   <b>${post.username || "User"}</b>
   <div id="content-${post.id}">${post.content}</div>
   ${isOwner ? `<button class="edit" onclick="startEdit('${post.id}')">Edit</button>` : ""}
   <button class="like"
     id="like-${post.id}"
     onclick="toggleLike('${post.id}')">
     ${liked?"Unlike":"Like"} (${likeCount})
   </button>
 `;

 if(existing){
   existing.innerHTML = html;
 } else {
   const div=document.createElement("div");
   div.className="card";
   div.id="post-"+post.id;
   div.innerHTML=html;
   feed.appendChild(div);
 }
}

/* ================= CREATE POST ================= */

postBtn.onclick = async ()=>{

 if(!user) return alert("Login first");

 const content = postInput.value.trim();
 if(!content) return alert("Post empty");

 const { data } = await supabaseClient
   .from("posts")
   .insert([{
     content,
     user_id:user.id,
     username:user.email || "Guest"
   }])
   .select();

 postInput.value="";

 if(data && data[0]){
   knownPostIds.add(data[0].id);
   renderPost(data[0]);
 }
};

/* ================= EDIT POST ================= */

function startEdit(postId){

 const contentDiv = document.getElementById("content-"+postId);
 const oldText = contentDiv.innerText;

 contentDiv.innerHTML = `
   <textarea id="edit-${postId}">${oldText}</textarea>
   <button class="primary" onclick="saveEdit('${postId}')">Save</button>
   <button class="cancel" onclick="cancelEdit('${postId}', \`${oldText}\`)">Cancel</button>
 `;
}

async function saveEdit(postId){

 const newContent = document.getElementById("edit-"+postId).value.trim();
 if(!newContent) return alert("Content empty");

 await supabaseClient
   .from("posts")
   .update({content:newContent})
   .eq("id",postId);

 const { data: post } = await supabaseClient
   .from("posts")
   .select("*")
   .eq("id",postId)
   .single();

 if(post){
   renderPost(post);
 }
}

function cancelEdit(postId, oldText){
 document.getElementById("content-"+postId).innerText = oldText;
}

/* ================= LIKE ================= */

async function toggleLike(postId){

 if(!user) return alert("Login first");

 const { data } = await supabaseClient
  .from("likes")
  .select("id")
  .eq("post_id",postId)
  .eq("user_id",user.id);

 if(data.length){
   await supabaseClient
    .from("likes")
    .delete()
    .eq("post_id",postId)
    .eq("user_id",user.id);
 }else{
   await supabaseClient
    .from("likes")
    .insert([{post_id:postId,user_id:user.id}]);
 }

 loadAll(); // keep counts correct
}

/* ================= SMART SYNC ================= */

async function smartSync(){

 const { data: posts } = await supabaseClient
  .from("posts")
  .select("*")
  .order("created_at",{ascending:false})
  .limit(5);

 if(posts){
   for(const post of posts){
     if(!knownPostIds.has(post.id)){
       knownPostIds.add(post.id);
       renderPost(post);
     }
   }
 }
}

setInterval(()=>{
 if(user){
   smartSync();
 }
},4000);

</script>

</body>
</html>
