<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App â€“ Realtime Stable</title>

<style>
body{
 font-family:system-ui;
 background:#f3f4f6;
 padding:20px;
}
.card{
 background:white;
 padding:16px;
 border-radius:16px;
 margin-top:18px;
 box-shadow:0 4px 20px rgba(0,0,0,.08);
}
button{
 padding:6px 12px;
 border:none;
 border-radius:8px;
 cursor:pointer;
 margin:6px 6px 0 0;
 font-size:13px;
}
.primary{background:#4f46e5;color:white;}
.google{background:#4285F4;color:white;}
.guest{background:#6b7280;color:white;}
.logout{background:#ef4444;color:white;}
.like-btn{background:#10b981;color:white;}
textarea{
 width:100%;
 padding:8px;
 border-radius:8px;
}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App â€“ Realtime Stable</h2>

<div class="card">
<div id="authSection">
<button id="googleBtn" class="google">Login with Google</button>
<button id="guestBtn" class="guest">Guest Login</button>
</div>

<div id="userSection" style="display:none;">
<span id="userEmail"></span>
<button id="logoutBtn" class="logout">Logout</button>
</div>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<br><br>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

const supabase = window.supabase.createClient(
 "https://dgehzagvyrxbnnvgsiff.supabase.co",
 "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user = null;

/* ================= INIT ================= */

async function init(){
 const { data } = await supabase.auth.getUser();
 user = data.user;
 updateAuthUI();

 supabase.auth.onAuthStateChange((event, session)=>{
   user = session?.user || null;
   updateAuthUI();
 });

 await loadPosts();
 subscribeRealtime();
}
init();

/* ================= AUTH ================= */

googleBtn.onclick = async ()=>{
 await supabase.auth.signInWithOAuth({
   provider:"google",
   options:{
     redirectTo:"https://shailesh216469.github.io/KTBB/"
   }
 });
};

guestBtn.onclick = ()=> supabase.auth.signInAnonymously();
logoutBtn.onclick = ()=> supabase.auth.signOut();

function updateAuthUI(){
 if(user){
   authSection.style.display="none";
   userSection.style.display="block";
   userEmail.innerText=user.email||"Guest";
 }else{
   authSection.style.display="block";
   userSection.style.display="none";
 }
}

/* ================= CREATE POST ================= */

postBtn.onclick = async ()=>{
 if(!user) return alert("Login first");

 const content = postInput.value.trim();
 if(!content) return;

 await supabase.from("posts").insert([{
   content,
   user_id:user.id,
   username:user.email||"Guest"
 }]);

 postInput.value="";
};

/* ================= LOAD POSTS ================= */

async function loadPosts(){

 const { data } = await supabase
   .from("posts")
   .select("*")
   .order("created_at",{ascending:false});

 feed.innerHTML="";
 data.forEach(post=>renderPost(post));
}

/* ================= RENDER POST ================= */

async function renderPost(post){

 if(document.getElementById("post-"+post.id)) return;

 const likeCount = await getLikeCount(post.id);
 const liked = await userLiked(post.id);

 const div = document.createElement("div");
 div.className="card";
 div.id="post-"+post.id;

 div.innerHTML=`
   <b>${post.username||"User"}</b>
   <div style="margin-top:8px">${post.content}</div>
   <button class="like-btn"
     id="like-${post.id}"
     onclick="toggleLike('${post.id}')">
     ${liked?"Unlike":"Like"} (${likeCount})
   </button>
 `;

 feed.prepend(div);
}

/* ================= HELPERS ================= */

async function getLikeCount(postId){
 const { count } = await supabase
   .from("likes")
   .select("*",{count:"exact",head:true})
   .eq("post_id",postId);

 return count || 0;
}

async function userLiked(postId){
 if(!user) return false;

 const { data } = await supabase
   .from("likes")
   .select("id")
   .eq("post_id",postId)
   .eq("user_id",user.id);

 return data.length>0;
}

/* ================= TOGGLE ================= */

window.toggleLike = async function(postId){

 if(!user) return alert("Login first");

 const { data } = await supabase
   .from("likes")
   .select("id")
   .eq("post_id",postId)
   .eq("user_id",user.id);

 if(data.length>0){
   await supabase
     .from("likes")
     .delete()
     .eq("post_id",postId)
     .eq("user_id",user.id);
 }else{
   await supabase
     .from("likes")
     .insert([{post_id:postId,user_id:user.id}]);
 }
};

/* ================= REALTIME (PROPER FIX) ================= */

function subscribeRealtime(){

 const channel = supabase.channel("social-live");

 channel.on(
   "postgres_changes",
   {event:"INSERT",schema:"public",table:"posts"},
   payload=>{
     renderPost(payload.new);
   }
 );

 channel.on(
   "postgres_changes",
   {event:"*",schema:"public",table:"likes"},
   async payload=>{

     const postId =
       payload.new?.post_id ||
       payload.old?.post_id;

     if(!postId) return;

     const btn =
       document.getElementById("like-"+postId);

     if(!btn) return;

     const count = await getLikeCount(postId);
     const liked = await userLiked(postId);

     btn.innerText =
       `${liked?"Unlike":"Like"} (${count})`;
   }
 );

 channel.subscribe();
}

});
</script>

</body>
</html>
