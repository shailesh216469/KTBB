<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App â€“ Clean Working</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:system-ui;background:#111;color:white;padding:20px}
.card{background:#1f1f1f;padding:16px;border-radius:12px;margin-top:15px}
button{padding:6px 12px;border:none;border-radius:8px;margin-top:8px;cursor:pointer}
.like{background:#10b981;color:white}
.primary{background:#4f46e5;color:white}
.google{background:#4285F4;color:white}
.guest{background:#6b7280;color:white}
.logout{background:#ef4444;color:white}
textarea{width:100%;padding:8px;border-radius:8px;background:#222;color:white}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App â€“ Clean Working</h2>

<div class="card">
<div id="authSection">
<button id="googleBtn" class="google">Login with Google</button>
<button id="guestBtn" class="guest">Guest Login</button>
</div>

<div id="userSection" style="display:none;">
<span id="userEmail"></span>
<button id="logoutBtn" class="logout">Logout</button>
</div>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<br>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
 "https://dgehzagvyrxbnnvgsiff.supabase.co",
 "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user = null;

/* ================= INIT ================= */

async function init(){
 const { data } = await supabaseClient.auth.getUser();
 user = data.user;
 updateUI();
 loadPosts();
}
init();

supabaseClient.auth.onAuthStateChange((event, session)=>{
 user = session?.user || null;
 updateUI();
});

/* ================= AUTH ================= */

googleBtn.onclick = ()=>{
 supabaseClient.auth.signInWithOAuth({
   provider:"google",
   options:{ redirectTo: window.location.href }
 });
};

guestBtn.onclick = ()=>{
 supabaseClient.auth.signInAnonymously();
};

logoutBtn.onclick = ()=>{
 supabaseClient.auth.signOut();
};

/* ================= UI ================= */

function updateUI(){
 if(user){
   authSection.style.display="none";
   userSection.style.display="block";
   userEmail.innerText = user.email || "Guest";
 }else{
   authSection.style.display="block";
   userSection.style.display="none";
 }
}

/* ================= LOAD POSTS ================= */

async function loadPosts(){

 const { data: posts, error } = await supabaseClient
  .from("posts")
  .select("*")
  .order("created_at",{ascending:false});

 if(error){
   console.log(error);
   return;
 }

 feed.innerHTML="";

 for(const post of posts){
   renderPost(post);
 }
}

/* ================= RENDER POST ================= */

async function renderPost(post){

 const { count } = await supabaseClient
   .from("likes")
   .select("*",{count:"exact",head:true})
   .eq("post_id",post.id);

 let liked=false;

 if(user){
   const { data } = await supabaseClient
     .from("likes")
     .select("id")
     .eq("post_id",post.id)
     .eq("user_id",user.id);

   liked = data.length>0;
 }

 const div=document.createElement("div");
 div.className="card";
 div.id="post-"+post.id;

 div.innerHTML=`
   <b>${post.username || "User"}</b>
   <div>${post.content}</div>
   <button class="like"
     id="like-${post.id}"
     onclick="toggleLike('${post.id}')">
     ${liked?"Unlike":"Like"} (${count||0})
   </button>
 `;

 feed.appendChild(div);
}

/* ================= CREATE POST ================= */

postBtn.onclick = async ()=>{

 if(!user){
   alert("Login first");
   return;
 }

 const content = postInput.value.trim();
 if(!content){
   alert("Post empty");
   return;
 }

 await supabaseClient
   .from("posts")
   .insert([{
     content,
     user_id:user.id,
     username:user.email || "Guest"
   }]);

 postInput.value="";
 loadPosts();
};

/* ================= LIKE (NO FEED RELOAD) ================= */

async function toggleLike(postId){

 if(!user){
   alert("Login first");
   return;
 }

 const btn = document.getElementById("like-"+postId);

 // check if liked
 const { data } = await supabaseClient
  .from("likes")
  .select("id")
  .eq("post_id",postId)
  .eq("user_id",user.id);

 if(data.length){
   await supabaseClient
    .from("likes")
    .delete()
    .eq("post_id",postId)
    .eq("user_id",user.id);
 }else{
   await supabaseClient
    .from("likes")
    .insert([{post_id:postId,user_id:user.id}]);
 }

 // ðŸ”¥ update only this button

 const { count } = await supabaseClient
   .from("likes")
   .select("*",{count:"exact",head:true})
   .eq("post_id",postId);

 const { data: check } = await supabaseClient
   .from("likes")
   .select("id")
   .eq("post_id",postId)
   .eq("user_id",user.id);

 const liked = check.length>0;

 btn.innerText = `${liked?"Unlike":"Like"} (${count||0})`;
}

</script>

</body>
</html>
