<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App â€“ Final Stable Sync</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:system-ui;background:#111;color:white;padding:20px}
.card{background:#1f1f1f;padding:16px;border-radius:12px;margin-top:15px}
button{padding:6px 12px;border:none;border-radius:8px;margin-top:8px;cursor:pointer}
.like{background:#10b981;color:white}
.primary{background:#4f46e5;color:white}
.google{background:#4285F4;color:white}
.guest{background:#6b7280;color:white}
.logout{background:#ef4444;color:white}
.edit{background:#f59e0b;color:white}
.cancel{background:#6b7280;color:white}
textarea{width:100%;padding:8px;border-radius:8px;background:#222;color:white}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App â€“ Final Stable Sync</h2>

<div class="card">
<div id="authSection">
<button id="googleBtn" class="google">Login with Google</button>
<button id="guestBtn" class="guest">Guest Login</button>
</div>

<div id="userSection" style="display:none;">
<span id="userEmail"></span>
<button id="logoutBtn" class="logout">Logout</button>
</div>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<br>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
 "https://dgehzagvyrxbnnvgsiff.supabase.co",
 "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user = null;
let cache = {}; // ðŸ”¥ store post state locally

/* ================= INIT ================= */

async function init(){
 const { data } = await supabaseClient.auth.getUser();
 user = data.user;
 updateUI();
 await fullSync();
}
init();

supabaseClient.auth.onAuthStateChange((event, session)=>{
 user = session?.user || null;
 updateUI();
});

/* ================= AUTH ================= */

googleBtn.onclick = ()=>{
 supabaseClient.auth.signInWithOAuth({
   provider:"google",
   options:{ redirectTo: window.location.href }
 });
};

guestBtn.onclick = ()=> supabaseClient.auth.signInAnonymously();
logoutBtn.onclick = ()=> supabaseClient.auth.signOut();

function updateUI(){
 authSection.style.display = user ? "none" : "block";
 userSection.style.display = user ? "block" : "none";
 userEmail.innerText = user?.email || "Guest";
}

/* ================= FULL SYNC ================= */

async function fullSync(){

 const { data: posts } = await supabaseClient
  .from("posts")
  .select("*")
  .order("created_at",{ascending:false});

 const { data: likes } = await supabaseClient
  .from("likes")
  .select("*");

 if(!posts) return;

 const likeMap = {};

 likes.forEach(l=>{
   if(!likeMap[l.post_id]){
     likeMap[l.post_id] = [];
   }
   likeMap[l.post_id].push(l.user_id);
 });

 posts.forEach(post=>{
   const users = likeMap[post.id] || [];
   const state = {
     content: post.content,
     likeCount: users.length,
     liked: user ? users.includes(user.id) : false
   };

   // ðŸ”¥ only update if changed
   if(!cache[post.id] ||
      cache[post.id].content !== state.content ||
      cache[post.id].likeCount !== state.likeCount ||
      cache[post.id].liked !== state.liked){

        renderPost(post,state);
        cache[post.id] = state;
   }
 });
}

/* ================= RENDER POST ================= */

function renderPost(post,state){

 let div = document.getElementById("post-"+post.id);

 const isOwner = user && user.id === post.user_id;

 const html = `
   <b>${post.username || "User"}</b>
   <div id="content-${post.id}">${state.content}</div>
   ${isOwner ? `<button class="edit" onclick="startEdit('${post.id}')">Edit</button>` : ""}
   <button class="like"
     onclick="toggleLike('${post.id}')">
     ${state.liked?"Unlike":"Like"} (${state.likeCount})
   </button>
 `;

 if(div){
   div.innerHTML = html;
 } else {
   div = document.createElement("div");
   div.className="card";
   div.id="post-"+post.id;
   div.innerHTML = html;
   feed.appendChild(div);
 }
}

/* ================= CREATE POST ================= */

postBtn.onclick = async ()=>{
 if(!user) return alert("Login first");
 const content = postInput.value.trim();
 if(!content) return alert("Post empty");

 await supabaseClient.from("posts").insert([{
   content,
   user_id:user.id,
   username:user.email || "Guest"
 }]);

 postInput.value="";
 await fullSync();
};

/* ================= EDIT ================= */

function startEdit(postId){

 const oldText = cache[postId].content;

 document.getElementById("content-"+postId).innerHTML = `
   <textarea id="edit-${postId}">${oldText}</textarea>
   <button class="primary" onclick="saveEdit('${postId}')">Save</button>
   <button class="cancel" onclick="fullSync()">Cancel</button>
 `;
}

async function saveEdit(postId){

 const newContent = document.getElementById("edit-"+postId).value.trim();
 if(!newContent) return alert("Empty");

 await supabaseClient
   .from("posts")
   .update({content:newContent})
   .eq("id",postId);

 await fullSync();
}

/* ================= LIKE ================= */

async function toggleLike(postId){

 if(!user) return alert("Login first");

 const { data } = await supabaseClient
  .from("likes")
  .select("id")
  .eq("post_id",postId)
  .eq("user_id",user.id);

 if(data.length){
   await supabaseClient
    .from("likes")
    .delete()
    .eq("post_id",postId)
    .eq("user_id",user.id);
 }else{
   await supabaseClient
    .from("likes")
    .insert([{post_id:postId,user_id:user.id}]);
 }

 await fullSync();
}

/* ================= AUTO SYNC ================= */

setInterval(()=>{
 if(user){
   fullSync();
 }
},3000);

</script>

</body>
</html>
